<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Keeper Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981'
                    }
                }
            }
        }
    </script>
    <style>
        .success-message {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-md">
        <div class="bg-primary p-6 text-white">
            <div class="flex items-center space-x-3">
                <i data-feather="user-plus" class="w-8 h-8"></i>
                <h1 class="text-2xl font-bold">Add New Contact</h1>
            </div>
            <p class="mt-2 opacity-90">Keep your connections organized</p>
        </div>
        
        <form id="contactForm" class="p-6 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="user" class="text-gray-400"></i>
                        </div>
                        <input type="text" id="name" required class="pl-10 w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition">
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="mail" class="text-gray-400"></i>
                        </div>
                        <input type="email" id="email" required class="pl-10 w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition">
                    </div>
                </div>
                
                <div>
                    <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="phone" class="text-gray-400"></i>
                        </div>
                        <input type="tel" id="contact" required class="pl-10 w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary transition">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-primary hover:bg-primary-600 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center space-x-2 transition duration-300">
                <i data-feather="save" class="w-5 h-5"></i>
                <span>Save Contact</span>
            </button>
        </form>
        
        <div id="successMessage" class="success-message p-6 bg-secondary bg-opacity-10 border-l-4 border-secondary">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <i data-feather="check-circle" class="text-secondary w-6 h-6"></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-secondary">Success!</h3>
                    <div class="mt-1 text-sm text-gray-600">
                        <p>Contact details saved successfully.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            const form = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulate saving data
                setTimeout(() => {
                    form.reset();
                    successMessage.classList.add('show');
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 3000);
                }, 800);
            });
        });
    </script>
</body>
</html>
